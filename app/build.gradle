apply plugin: 'com.android.application'

android {
    compileSdkVersion 16
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.android.beauty360"
        minSdkVersion 5
        targetSdkVersion 15
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard.cfg'
        }
    }

    //android{compileOptions.encoding="UTF-8"}
}

dependencies {
    compile files('libs/AdsMOGO_Android_SDK_1.3.9.jar')
    compile files('libs/alipay_msp.jar')
    compile files('libs/AppOffer_1.8.8.jar')
    compile files('libs/Baidu_MobAds_SDK_Agg_3.4.jar')
    compile files('libs/Baidu_MobAds_SDK_Wall.jar')
    compile files('libs/domob_android_sdk_4.0.0.jar')
    compile files('libs/GoogleAdMobAdsSdk-6.3.1.jar')
    compile files('libs/payecopluginjar.jar')
    compile files('libs/TenpayServiceSDK_V5.0.jar')
    compile files('libs/WanpuPay_2.2.1.jar')
}
